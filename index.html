<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body onload="onLoadFunction()">

<div id="image" tabindex="0" onfocus="onFocusFunction()" onblur="onBlurFunction()">
    Hover over an image below to display here.
</div>

<img class="preview images" alt="Image 1" src="image1.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview images" alt="Image 2" src="image6.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview images" alt="Image 3" src="image9.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview images" alt="Image 4" src="image8.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview images" alt="Image 5" src="image7.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
<img class="preview images" alt="Image 6" src="image6.jpg" onmouseover="upDate(this)" onmouseout="unDo()">

<script>
    function onLoadFunction() {
        console.log("Page is loaded!");
        addTabIndex();
    }

    function onFocusFunction() {
        console.log("Image is in focus!");
    }

    function onBlurFunction() {
        console.log("Image is out of focus!");
    }

    function addTabIndex() {
        var images = document.querySelectorAll('.images');
        for (var i = 0; i < images.length; i++) {
            images[i].tabIndex = i + 1;
        }
    }
</script>

</body>
</html>
